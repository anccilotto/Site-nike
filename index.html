<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <title>Nike</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
       <nav class="navigation">
        <a href="#"><img src="./img/logo img.png" alt="Logo da nike" class="logo"></a>
        <ul>
            <li><a href="#">Tenis</a></li>
            <li><a href="#">Shorts</a></li>
            <li><a href="#" class="ok">Camisetas</a></li>
            <li><a href="#">Calças</a></li>
            <li><a href="#">Moletom</a></li>
            <li><a href="#">Só na Nike</a></li>
            <li><a href="#">Suporte</a></li>
        </ul>

       </nav>
    </header>
    <main>
        <section>
            <div class="circle"></div>
            <div class="main-text">
                <img src="./img/just.png" alt="">
                <h3>Vista seu estilo</h3>
                <p>"Moda que acompanha seu ritmo, feita para todos os momentos."</p>
                <a href="#" class="btn">Comprar</a>
                <div class="text">
                    <h5>Escolha sua cor:</h5>
                </div>
                <div class="content">
                    <span id="green" onclick="imgSlider('img/camisa.png'); circleChange('#26a126e5')"></span>
                    <span id="yelow" onclick="imgSlider('img/camisa y.png'); circleChange('#ffff00')"></span>
                    <span id="blue"  onclick="imgSlider('img/camisa b.png'); circleChange('#0071e3')"></span>
                    <span id="orange"onclick="imgSlider('img/camisa o.png'); circleChange('#f04000')"></span>
                    <span id="white" onclick="imgSlider('img/camisa w.png'); circleChange('#f7f2ee')"></span>
                    <span id="red"   onclick="imgSlider('img/camisa r.png'); circleChange('#fa051d')"></span>
                </div>
            </div>
            <div class="main-img">
                <img src="./img/camisa.png" alt="imagem da camisa" id="camisas">
            </div>
        </section>
    </main>

    
</body>
</html>
